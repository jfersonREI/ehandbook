<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Top nav</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <header>
      <div class="hhs-banner">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="hhs-banner__content">
                <img
                  class="hhs-banner__logo"
                  src="img/hhs-logo-white-lg.webp"
                  alt="HHS Logo"
                />

                <a
                  class="hhs-banner__link"
                  href="https://www.hhs.gov/"
                  target="_blank"
                  >Health Resources &amp; Services Administration</a
                >
              </div>
              <!-- /.hhs-banner__content -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.hhs-banner -->

      <div class="site-header-group">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="site-header">
                <div class="site-header__logo">
                  <a href="javascript:void(0);" class="site-header__logo-link">
                    <img
                      src="img/navigation/hrsa-ebooks-logo-white.svg"
                      alt="HRSA Electronic Handbooks"
                  /></a>
                </div>
                <!-- /.site-header__logo -->
                <div class="site-header__nav">
                  <ul class="site-top-nav">
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        ><i class="fa-solid fa-house" aria-label="Home"></i
                        ><span class="sr-only">Home</span></a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a
                        href="javascript:void(0);"
                        class="site-top-nav__link site-top-nav__link--has-menu"
                        id="dropdownDataProdMenu"
                        data-bs-toggle="dropdown"
                        data-bs-display="static"
                        aria-expanded="false"
                        >Tasks</a
                      >
                      <div
                        class="site-top-nav-submenu dropdown-menu animate fadeIn"
                        aria-labelledby="dropdownDataProdMenu"
                      >
                        <ul class="app-submenu-list">
                          <li class="app-submenu-list__item">
                            <a
                              href="javascript:void(0);"
                              class="app-submenu-list__link"
                              >Browse Data Products</a
                            >
                          </li>
                          <li class="app-submenu-list__item">
                            <a
                              href="javascript:void(0);"
                              class="app-submenu-list__link"
                              >Request to Share Data Products</a
                            >
                          </li>
                        </ul>
                      </div>
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Organization</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Grants</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Free Clinics</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >FQHC-LALs</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Dashboards</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Resources</a
                      >
                    </li>
                  </ul>
                </div>
                <!-- /.site-header__nav -->
                <div class="site-header__search">
                  <button class="site-top-search-btn">
                    <span class="site-top-search-btn__text">Search</span>
                    <span class="site-top-search-btn__icon"
                      ><i class="fa-solid fa-magnifying-glass"></i
                    ></span>
                  </button>
                </div>
                <!-- /.site-header__search -->
                <div class="site-header__user">
                  <button class="site-top-user-btn">
                    <span class="site-top-user-btn__arrow"
                      ><i class="fa-solid fa-chevron-down"></i
                    ></span>
                    <span class="site-top-user-btn__text">
                      <span class="site-top-user-btn__name"
                        >K.Stadnik Lorem ipsum dolor sit amet, consectetur
                        adipisicing elit. Vero, possimus.</span
                      >
                      <span class="site-top-user-btn__timestamp"
                        >Apr 01, 2024, 03:58:10 PM</span
                      ></span
                    >
                    <span class="site-top-user-btn__icon"
                      ><i class="fa-solid fa-circle-user"></i
                    ></span>
                  </button>
                  <!-- /.site-top-user-btn -->
                </div>
                <!-- /.site-header__user -->
                <div class="site-header__navicon">
                  <button
                    class="icon-btn icon-btn--sm icon-btn--light"
                    aria-label="Menu"
                  >
                    <i class="fa-solid fa-bars"></i>
                  </button>
                </div>
                <!-- /.site-header__navicon -->
              </div>
              <!-- /.site-header -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.site-header-group -->
    </header>

    <main class="site-main">main</main>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
