<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Top nav</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <header>
      <div class="hhs-banner">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="hhs-banner__content">
                <img
                  class="hhs-banner__logo"
                  src="img/hhs-logo-white-lg.webp"
                  alt="HHS Logo"
                />

                <a
                  class="hhs-banner__link"
                  href="https://www.hhs.gov/"
                  target="_blank"
                  >Health Resources &amp; Services Administration</a
                >
              </div>
              <!-- /.hhs-banner__content -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.hhs-banner -->

      <div class="site-header-group">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="site-header">
                <div class="site-header__logo">
                  <a href="javascript:void(0);" class="site-header__logo-link">
                    <img
                      src="img/navigation/hrsa-ebooks-logo-white.svg"
                      alt="HRSA Electronic Handbooks"
                  /></a>
                </div>
                <!-- /.site-header__logo -->
                <div class="site-header__nav">
                  <ul class="site-top-nav">
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        ><i class="fa-solid fa-house" aria-label="Home"></i
                        ><span class="sr-only">Home</span></a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a
                        href="javascript:void(0);"
                        class="site-top-nav__link site-top-nav__link--has-menu"
                        id="dropdownTaskProdMenu"
                        data-bs-toggle="dropdown"
                        data-bs-display="static"
                        aria-expanded="false"
                        >Tasks</a
                      >
                      <div
                        class="site-top-nav-submenu dropdown-menu animate fadeIn"
                        aria-labelledby="dropdownTaskProdMenu"
                      >
                        <ul class="site-top-nav-submenu-list">
                          <li class="site-top-nav-submenu-list__item">
                            <span class="site-top-nav-submenu-list__header"
                              >Header</span
                            >
                            <a
                              href="javascript:void(0);"
                              class="site-top-nav-submenu-list__link site-top-nav-submenu-list__link--is-external"
                              >Browse Data Products</a
                            >
                          </li>
                          <li class="site-top-nav-submenu-list__item">
                            <a
                              href="javascript:void(0);"
                              class="site-top-nav-submenu-list__link"
                              >Request to Share Data Products</a
                            >
                          </li>
                        </ul>
                      </div>
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Organization</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Grants</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Free Clinics</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >FQHC-LALs</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Dashboards</a
                      >
                    </li>
                    <li class="site-top-nav__item">
                      <a href="javascript:void(0);" class="site-top-nav__link"
                        >Resources</a
                      >
                    </li>
                  </ul>
                </div>
                <!-- /.site-header__nav -->
                <div class="site-header__search">
                  <button
                    class="site-top-search-btn"
                    id="dropdownSearchMenu"
                    data-bs-toggle="dropdown"
                    data-bs-display="static"
                    data-bs-auto-close="outside"
                    aria-expanded="false"
                  >
                    <span class="site-top-search-btn__text">Search</span>
                    <span class="site-top-search-btn__icon"
                      ><i class="fa-solid fa-magnifying-glass"></i
                    ></span>
                  </button>
                  <div
                    class="dropdown-menu animate fadeIn site-top-nav-submenu site-top-nav-submenu--search"
                    aria-labelledby="dropdownSearchMenu"
                  >
                    <div class="site-top-search-form">
                      <span class="site-top-search-form__filters">
                        <label for="topSearchFIlters" class="sr-only"
                          >Filters</label
                        >
                        <span class="site-top-search-form__select-wrap">
                          <select
                            name=""
                            id="topSearchFIlters"
                            class="site-top-search-form__select"
                          >
                            <option value="">Default Searches</option>
                            <option value="">Site Map</option>
                            <option value="">Reports</option>
                            <option value="">Grant Folder</option>
                            <option value="">Training</option>
                            <option value="">BPMH Reports</option>
                            <option value="">Documents</option>
                          </select></span
                        ></span
                      >
                      <span class="site-top-search-form__field">
                        <input
                          type="search"
                          name=""
                          id=""
                          placeholder="Search"
                          class="site-top-search-form__input"
                      /></span>
                      <span class="site-top-search-form__submit">
                        <button class="site-top-search-form__btn">
                          <span class="sr-only">Submit</span>
                        </button></span
                      >
                    </div>
                    <!-- /.site-top-search-form -->
                  </div>
                </div>
                <!-- /.site-header__search -->

                <div class="site-header__user">
                  <button class="site-top-user-btn">
                    <span class="site-top-user-btn__arrow"
                      ><i class="fa-solid fa-chevron-down"></i
                    ></span>

                    <span class="site-top-user-btn__text">
                      <span class="site-top-user-btn__name"
                        >K.Stadnik Lorem ipsum dolor sit amet, consectetur
                        adipisicing elit. Vero, possimus.</span
                      >
                      <span class="site-top-user-btn__timestamp"
                        >Apr 01, 2024, 03:58:10 PM</span
                      ></span
                    ><span class="site-top-user-btn__icon"
                      ><i class="fa-solid fa-circle-user"></i
                    ></span>
                  </button>
                  <!-- /.site-top-user-btn -->
                </div>
                <!-- /.site-header__user -->
                <div class="site-header__navicon">
                  <button class="site-top-navicon" aria-label="Menu">
                    <span class="sr-only">Menu</span>
                  </button>
                </div>
                <!-- /.site-header__navicon -->
              </div>
              <!-- /.site-header -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.site-header-group -->
    </header>

    <main class="site-main">main</main>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
