              </div>
              <!-- /.site-header__logo -->
              <div class="site-header__nav">
                <ul class="site-top-nav">
                  <li class="site-top-nav__item">
                    <a
                      href="#"

                      >Home</a
                    >
                  </li>
                  <li class="site-top-nav__item">
                    <a href="#" class="site-top-nav__link">Tasks</a>
                  </li>
                  <li class="site-top-nav__item">

                    <a href="#" class="site-top-nav__link">Dashboards</a>

                  <li class="site-top-nav__item">
                    <a href="#" class="site-top-nav__link">Resources</a>
                  </li>
                </ul>
              </div>
              <!-- /.site-header__nav -->
              <div class="site-header__search">
                <button class="site-top-search-btn">
                  <span class="site-top-search-btn__text">Search</span>
                  <span class="site-top-search-btn__icon"
                    ><i class="fa-solid fa-magnifying-glass"></i

                </button>
              </div>
              <!-- /.site-header__search -->
              <div class="site-header__user">

                    <span class="site-top-user-btn__timestamp"

                  >
                  <span class="site-top-user-btn__icon"
                    ><i class="fa-solid fa-circle-user"></i

                </button>
                <!-- /.site-top-user-btn -->
              </div>
              <!-- /.site-header__user -->
              <div class="site-header__navicon">
                <button

                  aria-label="Menu"
                >
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>
              <!-- /.site-header__navicon -->

            <!-- /.site-header -->
