<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Recently accessed</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <main class="site-main">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="nav-crumb">
              <!-- BREADCRUMBS -->
              <nav class="breadcrumb">
                <ol class="breadcrumb__list">
                  <li class="breadcrumb__list-item">
                    <a href="" class="breadcrumb__link"><span>Home</span></a>
                  </li>
                  <li class="breadcrumb__list-item">
                    <a href="" class="breadcrumb__link"
                      ><span>Federal Contracting</span></a
                    >
                  </li>
                  <li class="breadcrumb__list-item">
                    <a href="" class="breadcrumb__link"
                      ><span>2nd to last item</span></a
                    >
                  </li>
                  <li class="breadcrumb__list-item current" aria-current="page">
                    <span>Last item</span>
                  </li>
                </ol>
              </nav>
              <!-- /.breadcrumb -->
              <!-- END BREADCRUMBS -->

              <ul class="icon-btn-list">
                <li class="icon-btn-list__item">
                  <button
                    class="icon-btn icon-btn--sm icon-btn--primary"
                    aria-label="Button Action"
                  >
                    <i class="fa-solid fa-star"></i>
                  </button>
                </li>
                <li class="icon-btn-list__item">
                  <button
                    class="icon-btn icon-btn--sm icon-btn--primary"
                    aria-label="Button Action"
                  >
                    <i class="fa-solid fa-print"></i>
                  </button>
                </li>
              </ul>
            </div>
            <!-- /.nav-crumb  -->

            <div class="site-panel">
              <div class="site-panel__header site-panel__header--bordered">
                <span class="site-panel__header-icon"
                  ><i class="fa-solid fa-person-hiking"></i
                ></span>
                <!-- /.site-panel__header-icon -->
                <h1 class="site-panel__header-title">Recently Accessed</h1>
                <span class="site-panel__header-btns">
                  <ul class="icon-btn-list icon-btn-list--comfy">
                    <li class="icon-btn-list__item">
                      <button
                        class="icon-btn icon-btn--sm icon-btn--outline-primary"
                        aria-label="Button Action"
                      >
                        <i class="fa-solid fa-play"></i>
                        <span class="site-badge">4</span>
                        <!-- /.site-badge -->
                      </button>
                    </li>
                    <li class="icon-btn-list__item">
                      <button
                        class="icon-btn icon-btn--sm icon-btn--outline-primary"
                        aria-label="Button Action"
                      >
                        <i class="fa-solid fa-question"></i>
                        <span class="site-badge">3</span>
                      </button>
                    </li>
                  </ul>
                </span>
                <!-- /.site-panel__header-btns -->
              </div>
              <!-- /.site-panel__header -->

              <div class="site-panel__body">
                <div class="site-panel__subheader">
                  <h2 class="site-panel__subheader-title">
                    All Recently Accessed
                  </h2>
                  <div class="site-panel__subheader-actions">
                    <span
                      class="site-panel__subheader-search site-panel__subheader-search--has-button"
                    >
                      <label
                        for="panel-search"
                        class="site-panel__subheader-search-label sr-only"
                        >Search:</label
                      ><input
                        type="search"
                        id="panel-search"
                        name="q"
                        placeholder="Search"
                        class="site-panel__subheader-search-input"
                      />

                      <button
                        class="icon-btn icon-btn--sm icon-btn--search"
                        aria-label="Search"
                        type="submit"
                      >
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                    </span>
                    <!-- /.site-panel__subheader-search -->

                    <span class="site-panel__subheader-btns">
                      <ul class="icon-btn-list">
                        <li class="icon-btn-list__item">
                          <button
                            class="icon-btn icon-btn--sm icon-btn--outline-gray"
                            aria-label="Filter"
                          >
                            <i class="fa-solid fa-filter"></i>
                          </button>
                        </li>
                      </ul>
                    </span>
                    <!-- /.site-panel__subheader-btns -->
                  </div>
                  <!-- /.site-panel__subheader-actions -->
                </div>
                <!-- /.site-panel__subheader -->

                <div class="site-panel__info-bar">
                  <div class="site-panel__info-bar-msg">
                    <span class="site-panel__info-bar-msg-icon"
                      ><i class="fa-solid fa-circle-info"></i
                    ></span>

                    <span
                      >List items marked represent the 10 most recently accessed
                      pages and will be populated in the left menu.</span
                    >
                  </div>
                  <!-- /.site-panel__info-bar-msg -->
                  <div class="site-panel__info-bar-count">90 items</div>
                  <!-- /.site-panel__info-bar-count -->
                </div>
                <!-- /.site-panel__info-bar -->
              </div>
              <!-- /.site-panel__body -->
            </div>
            <!-- /.site-panel -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </main>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
