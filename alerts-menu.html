<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Top nav</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <main class="site-main">
      <button class="" aria-label="Menu" id="appMobileNavToggle">MENU</button>

      <div class="app-mobile-nav-group">
        <div class="app-mobile-scrim"></div>
        <div class="app-mobile-nav-group-inner">
          <div class="app-mobile-header">
            <div class="app-mobile-logo">
              <span>Alerts</span>
            </div>
            <div class="app-mobile-close">
              <button
                class="app-mobile-close-btn"
                aria-label="Close Menu"
                aria-expanded="false"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <!-- /.app-mobile-close -->
            <!-- /.app-mobile-logo -->
          </div>
          <!-- /.app-mobile-header -->
          <div class="app-mobile-nav-list-group">
            <ul class="app-mobile-nav-list">
              <li class="app-mobile-nav-list__item">
                <a href="javascript:void(0);" class="app-mobile-nav-list__link"
                  >Home</a
                >
              </li>

              <li class="app-mobile-nav-list__item">
                <a href="javascript:void(0);" class="app-mobile-nav-list__link"
                  >Free Clinics</a
                >
              </li>
            </ul>
          </div>
          <!-- /.app-nav-list-group -->
        </div>
        <!-- /.app-mobile-nav-group-inner -->
      </div>
    </main>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/app-mobile-nav.js"></script>
  </body>
</html>
