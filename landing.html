<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Login</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <header class="landing-header-group">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="landing-header">
              <span class="landing-header__logo">
                <img
                  src="img/hrsa-logo-white.svg"
                  alt="HRSA"
                  class="landing-header__logo-desktop"
                />
                <img
                  src="img/hrsa-logo-white.svg"
                  alt="HRSA"
                  class="landing-header__logo-mobile"
                />
              </span>
              <!-- /.landing-header__logo -->
              <span class="landing-header__title">
                <h1 class="landing-header__heading-desktop">
                  Electronic Handbooks
                </h1>
                <h1 class="landing-header__heading-mobile">EHBs</h1>
              </span>
              <!-- /.landing-header__title -->
            </div>
          </div>
          <!-- /.landing-header -->
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.landing-header-group-->

    <main class="site-main">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="landing-btn-list py-4">
              <button class="landing-btn landing-btn--applicant">
                <span class="landing-btn__img">
                  <img src="img/landing/icon-applicant.svg" alt="applicant" />
                </span>
                <h1 class="landing-btn__title">Applicant/Grantee</h1>

                <p class="landing-btn__desc">
                  Use this link if you are applying for, or have been awarded a
                  HRSA grant and you need to access the HRSA Electronic
                  Handbooks (EHBs). Using this link, you can also access the
                  FTCA or FQHC system.
                </p>
              </button>

              <button class="landing-btn landing-btn--grantor">
                <span class="landing-btn__img">
                  <img src="img/landing/icon-grantor.svg" alt="Grantor" />
                </span>
                <h1 class="landing-btn__title">Grantor</h1>

                <p class="landing-btn__desc">
                  Use this link if you are a HRSA employee and you need to
                  access your HRSA Electronic Handbooks (EHBs).
                </p>
              </button>

              <button class="landing-btn landing-btn--f1-review">
                <span class="landing-btn__img">
                  <img src="img/landing/icon-f1-review.svg" alt="F1 Review" />
                </span>
                <h1 class="landing-btn__title">F1 Review</h1>

                <p class="landing-btn__desc">
                  Use this link if you want to register to become a CHGME
                  Auditor or if you already are one and need to access your
                  work.
                </p>
              </button>

              <button class="landing-btn landing-btn--consultant">
                <span class="landing-btn__img">
                  <img
                    src="img/landing/icon-consultant.svg"
                    alt="Consultant/Expert"
                  />
                </span>
                <h1 class="landing-btn__title">Consultant/Expert</h1>

                <p class="landing-btn__desc">
                  Use this link if you are a Consultant/Expert providing
                  technical assistance to HRSA or HRSA supported organizations
                  and you need to access the Technical Assistance Tracking
                  System (TATS).
                </p>
              </button>

              <button class="landing-btn landing-btn--vendor">
                <span class="landing-btn__img">
                  <img src="img/landing/icon-vendor.svg" alt="Vendor" />
                </span>
                <h1 class="landing-btn__title">Vendor</h1>

                <p class="landing-btn__desc">
                  Use this link if you are a vendor providing technical
                  assistance consulting services to HRSA and you need to access
                  the Technical Assistance Tracking System (TATS).
                </p>
              </button>

              <button class="landing-btn landing-btn--technical-analyst">
                <span class="landing-btn__img">
                  <img
                    src="img/landing/icon-technical-analyst.svg"
                    alt="Technical Analyst"
                  />
                </span>
                <h1 class="landing-btn__title">Technical Analyst</h1>

                <p class="landing-btn__desc">
                  Use this link if you are a Technical Analyst (TA) providing
                  services to HRSA and you need to access the Maternal Infant
                  Early Childhood Home Visiting (MIECHV) Annual and/or Quarterly
                  Reports.
                </p>
              </button>

              <button class="landing-btn landing-btn--service-provider">
                <span class="landing-btn__img">
                  <img
                    src="img/landing/icon-service-provider.svg"
                    alt="Service Provider"
                  />
                </span>
                <h1 class="landing-btn__title">Service Provider</h1>

                <p class="landing-btn__desc">
                  Use this link if you are a HAB provider and you need to access
                  the HRSA Electronic Handbooks (EHBs).
                </p>
              </button>

              <button class="landing-btn landing-btn--program-system-admin">
                <span class="landing-btn__img">
                  <img
                    src="img/landing/icon-program-system-admin.svg"
                    alt="Program System Administrator"
                  />
                </span>
                <h1 class="landing-btn__title">Program System Administrator</h1>

                <p class="landing-btn__desc">
                  Use this link if you are a HAB Program System Administrator
                  and you need to access the HRSA Electronic Handbooks (EHBs).
                </p>
              </button>
            </div>
            <!-- /.landing-btn-list -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </main>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
