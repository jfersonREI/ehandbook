<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Login</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <header class="landing-header">Login header</header>
    <!-- /.landing-header -->

    <main class="site-main">dcdc</main>

    <div class="landing-btn-list">
      <button class="landing-btn">
        <span class="landing-btn__img"
          ><img src="../img/landing/icon-applicant.svg" alt="Applicant/Grantee"
        /></span>
        <h1 class="landing-btn__title">Applicant/Grantee</h1>

        <p class="landing-btn__desc">
          Use this link if you are applying for, or have been awarded a HRSA
          grant and you need to access the HRSA Electronic Handbooks (EHBs).
          Using this link, you can also access the FTCA or FQHC system.
        </p>
      </button>

      <button class="landing-btn">
        <span class="landing-btn__img"
          ><img src="../img/landing/icon-grantor.svg" alt="Grantor"
        /></span>
        <h1 class="landing-btn__title">Grantor</h1>

        <p class="landing-btn__desc">
          Use this link if you are applying for, or have been awarded a HRSA
          grant and you need to access the HRSA Electronic Handbooks (EHBs).
          Using this link, you can also access the FTCA or FQHC system.
        </p>
      </button>

      <button class="landing-btn">
        <span class="landing-btn__img"
          ><img src="../img/landing/icon-f1-review.svg" alt="FI Review"
        /></span>
        <h1 class="landing-btn__title">FI Review</h1>

        <p class="landing-btn__desc">
          Use this link if you are applying for, or have been awarded a HRSA
          grant and you need to access the HRSA Electronic Handbooks (EHBs).
          Using this link, you can also access the FTCA or FQHC system.
        </p>
      </button>

      <button class="landing-btn">
        <span class="landing-btn__img"
          ><img
            src="../img/landing/icon-consultant.svg"
            alt="Consultant/Expert"
        /></span>
        <h1 class="landing-btn__title">Consultant/Expert</h1>

        <p class="landing-btn__desc">
          Use this link if you are a Consultant/Expert providing technical
          assistance to HRSA or HRSA supported organizations and you need to
          access the Technical Assistance Tracking System (TATS).
        </p>
      </button>

      <button class="landing-btn">
        <span class="landing-btn__img"
          ><img src="../img/landing/icon-vendor.svg" alt="Vendor"
        /></span>
        <h1 class="landing-btn__title">Vendor</h1>

        <p class="landing-btn__desc">
          Use this link if you are a vendor providing technical assistance
          consulting services to HRSA and you need to access the Technical
          Assistance Tracking System (TATS)
        </p>
      </button>

      <button class="landing-btn">
        <span class="landing-btn__img"
          ><img
            src="../img/landing/icon-technical-analyst.svg"
            alt="Technical Analyst"
        /></span>
        <h1 class="landing-btn__title">Technical Analyst</h1>

        <p class="landing-btn__desc">
          Use this link if you are a Technical Analyst (TA) providing services
          to HRSA and you need to access the Maternal Infant Early Childhood
          Home Visiting (MIECHV) Annual and/or Quarterly Reports.
        </p>
      </button>

      <button class="landing-btn">
        <span class="landing-btn__img"
          ><img
            src="../img/landing/icon-service-provider.svg"
            alt="Service Provider"
        /></span>
        <h1 class="landing-btn__title">Service Provider</h1>

        <p class="landing-btn__desc">
          Use this link if you are a HAB provider and you need to access the
          HRSA Electronic Handbooks (EHBs).
        </p>
      </button>

      <button class="landing-btn">
        <span class="landing-btn__img"
          ><img
            src="../img/landing/icon-program-system-admin.svg"
            alt="Program System Administrator"
        /></span>
        <h1 class="landing-btn__title">Program System Administrator</h1>

        <p class="landing-btn__desc">
          Use this link if you are a HAB provider and you need to access the
          HRSA Electronic Handbooks (EHBs).
        </p>
      </button>
    </div>
    <!-- /.landing-btn-list -->

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
