<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Quick Access Menu</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <main class="site-main">
      <!-- QUICK ACCESS MENU -->
      <div class="quick-access-menu">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="quick-access-menu__group">
                <span class="quick-access-menu__label">Quick Access Menu:</span>
                <ul class="quick-access-menu-list">
                  <li class="quick-access-menu-list__item">
                    <a
                      href="javascript:void(0);"
                      class="quick-access-menu-list__link"
                      >Umbrella Grant Folder</a
                    >
                  </li>
                  <li class="quick-access-menu-list__item">
                    <a
                      href="javascript:void(0);"
                      class="quick-access-menu-list__link"
                      >Property Folder</a
                    >
                  </li>

                  <li class="quick-access-menu-list__item">
                    <a
                      href="javascript:void(0);"
                      class="quick-access-menu-list__link"
                      >Program Folder</a
                    >
                  </li>

                  <li class="quick-access-menu-list__item">
                    <a
                      href="javascript:void(0);"
                      class="quick-access-menu-list__link"
                      >Grant Folder</a
                    >
                  </li>

                  <li class="quick-access-menu-list__item">
                    <a
                      href="javascript:void(0);"
                      class="quick-access-menu-list__link"
                      >Application Folder</a
                    >
                  </li>
                </ul>

                <div class="quick-access-menu__select-wrap">
                  <label for="quickAccessMenu" class="sr-only"
                    >Select a folder:</label
                  >
                  <select
                    class="quick-access-menu__select"
                    name="quickAccessMenu"
                    id="quickAccessMenu"
                  >
                    <option value="qam0">-Select-</option>
                    <option value="qam1">Umbrella Grant Folder</option>
                    <option value="qam2">Property Folder</option>
                    <option value="qam3">Program Folder</option>
                    <option value="qam4">Grant Folder</option>
                    <option value="qam5">Application Folder</option>
                  </select>
                </div>
                <!-- /.quick-access-menu__select-wrap -->
              </div>
              <!-- /.quick-access-menu-list -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.quick-access-menu -->
      <!-- END QUICK ACCESS MENU -->
    </main>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
