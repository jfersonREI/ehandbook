<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Buttons</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <main class="site-main">
      <div class="container">
        <div class="row">
          <div class="col">
            <section class="py-5">
              <div class="pb-5">
                <ul class="site-button-group">
                  <li class="site-button-group__item">
                    <a href="/" class="site-btn site-btn--primary"
                      >link button</a
                    >
                  </li>

                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--unstyled">
                      Unstyled button
                    </button>
                  </li>
                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--primary">
                      primary button
                    </button>
                  </li>
                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--primary" disabled>
                      button disabled
                    </button>
                  </li>
                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--primary site-btn--large">
                      large button
                    </button>
                  </li>
                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--primary">
                      button Lorem ipsum dolor, sit amet consectetur adipisicing
                      elit. Numquam quis aperiam similique!
                    </button>
                  </li>
                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--secondary">
                      secondary button
                    </button>
                  </li>

                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--base">base button</button>
                  </li>
                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--error">
                      error button
                    </button>
                  </li>

                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--outline">
                      outline button
                    </button>
                  </li>
                  <li class="site-button-group__item">
                    <button class="site-btn site-btn--outline" disabled>
                      outline disabled button
                    </button>
                  </li>
                  <li class="site-button-group__item"></li>
                </ul>
              </div>
            </section>

            <section class="py-5">
              <h2>button group - default</h2>
              <div class="pb-5">
                <div class="site-button-group">
                  <div class="site-button-group__item">
                    <button class="site-btn site-btn--outline">button</button>
                  </div>
                  <!-- /.site-button-group__item -->
                  <div class="site-button-group__item">
                    <button class="site-btn site-btn--primary">button</button>
                  </div>
                  <!-- /.site-button-group__item -->
                </div>
                <!-- /.site-button-group -->
              </div>

              <h2>button group - space between</h2>
              <div class="pb-5">
                <div
                  class="site-button-group site-button-group--justify-content-between"
                >
                  <div class="site-button-group__item">
                    <button class="site-btn site-btn--outline">button</button>
                  </div>
                  <!-- /.site-button-group__item -->
                  <div class="site-button-group__item">
                    <button class="site-btn site-btn--primary">button</button>
                  </div>
                  <!-- /.site-button-group__item -->
                </div>
                <!-- /.site-button-group -->
              </div>

              <h2>button group - content-end</h2>
              <div
                class="site-button-group site-button-group--justify-content-end"
              >
                <div class="site-button-group__item">
                  <button class="site-btn site-btn--outline">button</button>
                </div>
                <!-- /.site-button-group__item -->
                <div class="site-button-group__item">
                  <button class="site-btn site-btn--primary">button</button>
                </div>
                <!-- /.site-button-group__item -->
              </div>
              <!-- /.site-button-group -->
            </section>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </main>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
