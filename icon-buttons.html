<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Icon buttons</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <main class="site-main">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-5">
            <button class="icon-btn icon-btn--light" aria-label="Button Action">
              <i class="fa-sharp fa-regular fa-trash"></i>
            </button>
            <button
              class="icon-btn icon-btn--sm icon-btn--light"
              aria-label="Button Action"
            >
              <i class="fa-sharp fa-regular fa-trash"></i>
            </button>
            <button
              class="icon-btn icon-btn--xs icon-btn--light"
              aria-label="Button Action"
            >
              <i class="fa-sharp fa-regular fa-trash"></i>
            </button>

            <button
              class="icon-btn icon-btn--primary"
              aria-label="Button Action"
            >
              <i class="fa-solid fa-thumbtack"></i>
            </button>
            <button
              class="icon-btn icon-btn--sm icon-btn--primary"
              aria-label="Button Action"
            >
              <i class="fa-solid fa-thumbtack"></i>
            </button>
            <button
              class="icon-btn icon-btn--xs icon-btn--primary"
              aria-label="Button Action"
            >
              <i class="fa-solid fa-thumbtack"></i>
            </button>
            <button
              class="icon-btn icon-btn--outline-primary"
              aria-label="Button Action"
            >
              <i class="fa-solid fa-star"></i>
            </button>
            <button
              class="icon-btn icon-btn--sm icon-btn--outline-primary"
              aria-label="Button Action"
            >
              <i class="fa-solid fa-star"></i>
            </button>

            <button
              class="icon-btn icon-btn--xs icon-btn--outline-primary"
              aria-label="Button Action"
            >
              <i class="fa-solid fa-star"></i>
            </button>
          </div>
          <!-- /.col-md-12 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </main>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
