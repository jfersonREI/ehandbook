<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <title>HRSA - Tasks</title>
  </head>
  <body>
    <!-- SKIPNAV -->
    <a class="site-skipnav" href="#main-content">Skip to main content</a>
    <!-- END SKIPNAV -->

    <main class="site-main">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="nav-crumb">
              <!-- BREADCRUMBS -->
              <nav class="breadcrumb">
                <ol class="breadcrumb__list">
                  <li class="breadcrumb__list-item">
                    <a href="" class="breadcrumb__link"><span>Home</span></a>
                  </li>
                  <li class="breadcrumb__list-item">
                    <a href="" class="breadcrumb__link"
                      ><span>Federal Contracting</span></a
                    >
                  </li>
                  <li class="breadcrumb__list-item">
                    <a href="" class="breadcrumb__link"
                      ><span>2nd to last item</span></a
                    >
                  </li>
                  <li class="breadcrumb__list-item current" aria-current="page">
                    <span>Last item</span>
                  </li>
                </ol>
              </nav>
              <!-- /.breadcrumb -->
              <!-- END BREADCRUMBS -->

              <ul class="icon-btn-list">
                <li class="icon-btn-list__item">
                  <button
                    class="icon-btn icon-btn--sm icon-btn--primary"
                    aria-label="Button Action"
                  >
                    <i class="fa-solid fa-star"></i>
                  </button>
                </li>
                <li class="icon-btn-list__item">
                  <button
                    class="icon-btn icon-btn--sm icon-btn--primary"
                    aria-label="Button Action"
                  >
                    <i class="fa-solid fa-print"></i>
                  </button>
                </li>
              </ul>
            </div>
            <!-- /.nav-crumb  -->

            <div class="site-panel">
              <div class="site-panel__header">
                <span class="site-panel__header-icon"
                  ><i class="fa-solid fa-list-check"></i
                ></span>
                <!-- /.site-panel__header-icon -->
                <h1 class="site-panel__header-title">Tasks</h1>
                <span class="site-panel__header-btns">
                  <ul class="icon-btn-list icon-btn-list--comfy">
                    <li class="icon-btn-list__item">
                      <button
                        class="icon-btn icon-btn--sm icon-btn--outline-primary"
                        aria-label="Button Action"
                      >
                        <i class="fa-solid fa-play"></i>
                      </button>
                    </li>
                    <li class="icon-btn-list__item">
                      <button
                        class="icon-btn icon-btn--sm icon-btn--outline-primary"
                        aria-label="Button Action"
                      >
                        <i class="fa-solid fa-question"></i>
                      </button>
                    </li>
                  </ul>
                </span>
                <!-- /.site-panel__header-btns -->
              </div>
              <!-- /.site-panel__header -->

              <div class="site-panel__body">
                <div class="tasks-header">
                  <div class="tasks-header-btn-list">
                    <button class="tasks-header-btn">
                      <span class="tasks-header-btn__icon"
                        ><i class="fa-solid fa-list-check"></i
                      ></span>
                      <span class="tasks-header-btn__text"
                        ><span class="tasks-header-btn__headline">Headline</span
                        ><span class="tasks-header-btn__count">11</span></span
                      >
                    </button>

                    <button class="tasks-header-btn">
                      <span class="tasks-header-btn__icon"
                        ><i class="fa-solid fa-triangle-exclamation"></i
                      ></span>
                      <span class="tasks-header-btn__text"
                        ><span class="tasks-header-btn__headline">Headline</span
                        ><span class="tasks-header-btn__count">22</span></span
                      >
                    </button>
                    <button class="tasks-header-btn">
                      <span class="tasks-header-btn__icon"
                        ><i class="fa-solid fa-users"></i
                      ></span>
                      <span class="tasks-header-btn__text"
                        ><span class="tasks-header-btn__headline">Headline</span
                        ><span class="tasks-header-btn__count">33</span></span
                      >
                    </button>
                    <button class="tasks-header-btn">
                      <span class="tasks-header-btn__icon"
                        ><i class="fa-solid fa-briefcase"></i
                      ></span>
                      <span class="tasks-header-btn__text"
                        ><span class="tasks-header-btn__headline">Headline</span
                        ><span class="tasks-header-btn__count">44</span></span
                      >
                    </button>
                  </div>
                  <!-- /.tasks-header-btn-list -->
                </div>
                <!-- /.tasks-header -->
              </div>
              <!-- /.site-panel__body -->
            </div>
            <!-- /.site-panel -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </main>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
